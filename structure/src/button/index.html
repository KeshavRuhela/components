<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <a class="button button_primary" href="#">Primary</a>
    <a class="button button_secondary" href="#">Secondary</a>
    <a class="button button_success" href="#">Success</a>
    <a class="button button_danger" href="#">Danger</a>
    <a class="button button_warning" href="#">Warning</a>
    <a class="button button_info" href="#">Info</a>
    <a class="button button_light" href="#">Light</a>
    <a class="button button_dark" href="#">Dark</a>
    <a class="button button_link" href="#">Link</a>

    <hr />

    <a class="button button_primary" href="#">Anchor</a>
    <button class="button button_primary" type="submit">Button</button>
    <input class="button button_primary" type="submit" value="Input" />

    <hr />

    <a class="button button_outline_primary" href="#">Primary</a>
    <a class="button button_outline_secondary" href="#">Secondary</a>
    <a class="button button_outline_success" href="#">Success</a>
    <a class="button button_outline_danger" href="#">Danger</a>
    <a class="button button_outline_warning" href="#">Warning</a>
    <a class="button button_outline_info" href="#">Info</a>
    <a class="button button_outline_light" href="#">Light</a>
    <a class="button button_outline_dark" href="#">Dark</a>
    <a class="button button_outline_link" href="#">Link</a>

    <hr />

    <a class="button button_primary button_lg" href="#">Large button</a>
    <a class="button button_primary button_sm" href="#">Small button</a>

    <hr />

    <a class="button button_primary button_lg button_block" href="#">Large button</a>
    <a class="button button_primary button_sm button_block" href="#">Small button</a>

    <hr />

    <a class="button button_primary" disabled href="#">Large button</a>

</html>
