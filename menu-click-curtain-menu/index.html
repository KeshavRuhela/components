<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Click Curtain Menu</title>
    <link rel="stylesheet" href="../.common/theme.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <style></style>
  </head>
  <body>
    <div class="ao-menu-curtain">
      <span class="ao-menu-curtain__layer"></span>
      <span class="ao-menu-curtain__layer"></span>
      <span class="ao-menu-curtain__layer"></span>
      <ul class="ao-menu-curtain__menu">
        <li class="ao-menu-curtain__menu-content"><a class="ao-menu-curtain__menu-content-anchor" href="#">Home</a></li>
        <li class="ao-menu-curtain__menu-content"><a class="ao-menu-curtain__menu-content-anchor"href="#">About</a></li>
        <li class="ao-menu-curtain__menu-content"><a class="ao-menu-curtain__menu-content-anchor"href="#">Services</a></li>
        <li class="ao-menu-curtain__menu-content"><a class="ao-menu-curtain__menu-content-anchor"href="#">Portfolio</a></li>
        <li class="ao-menu-curtain__menu-content"><a class="ao-menu-curtain__menu-content-anchor"href="#">Contact</a></li>
      </ul>
      <div class="ao-menu-curtain__toggle" onclick="toggle()""></div>
    </div>
    <script type="text/javascript">
      function toggle() {
        let curtain = document.querySelector('.ao-menu-curtain');
        curtain.classList.toggle('active')
      };
    </script>
    <script src="./src/app.js"></script>
  </body>
</html>
