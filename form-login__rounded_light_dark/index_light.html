<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Login Form Neumorphism</title>
    <link rel="stylesheet" href="../.common/theme.css" />
    <link rel="stylesheet" href="./src/style_light.css" />
    <style></style>
  </head>
  <body>
    <form class="as-one-form" action="">
      <h2 class="as-one-form-title">Login</h2>
      <div class="as-one-form-input">
        <div class="as-one-form-input__box">
          <label class="as-one-form-input__box-user" for="">Username</label>
          <input class="as-one-form-input__box-email" type="email" name="" placeholder="example@example.com" />
        </div>

        <div class="as-one-form-input__box">
          <label class="as-one-form-input__box-user" for="">Password</label>
          <input class="as-one-form-input__box-email" type="text" name="" placeholder="password" />
        </div>

        <div class="as-one-form-input__box">
          <input class="as-one-form-input__box-email" type="submit" name="" value="Sign In" />
        </div>
      </div>
      <p class="as-one-form-paragraph">Forget Password? <a href="#">Click Here</a></p>
    </form>
    <script src="./src/app.js"></script>
  </body>
</html>
